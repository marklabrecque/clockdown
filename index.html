<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FCV</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Local Time Zones<span class="js-update-time"></span></h1>
      </header>

      <div class="window-content">
        <div class="pane">
          <div class="center">
            <button class="addition">+</button>
            <span class="offset">0</span>
            <button class="subtract">-</button>
          </div>
          <div>
            <div class="column">              
              <div class="description">Victoria</div>
              <div class="reading js-victoria-local-time">&nbsp;</div>
            </div>
            <div class="column">
              <div class="description">Vancouver</div>
              <div class="reading js-vancouver-local-time">&nbsp;</div>              
            </div>
            <div class="column">
            <div class="description">Toronto</div>
              <div class="reading js-toronto-local-time">&nbsp;</div>              
            </div>
            <div class="column">
              <div class="description">Halifax</div>
              <div class="reading js-halifax-local-time">&nbsp;</div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
